<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>视频剪辑拼接</title>
    <link rel="stylesheet" type="text/css" href="/static/css/Huploadify.css"/>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/jquery.Huploadify.js"></script>
    <script type="text/javascript" src="/static/js/index.js"></script>
</head>

<body>
<div id="upload"></div>
<button id="btn1">stop</button>
<button id="btn2">upload</button>
<button id="btn3">cancel</button>
<button id="btn4">disable</button>
<button id="btn5">ennable</button>

<div class="select_btn">
    <span>
        <input id="type-1" type="radio" name="radio" checked><a>1:1:1:1</a>
        <input id="type-2" type="radio" name="radio"><a>1:3</a>
        <input id="type-3" type="radio" name="radio"><a>9</a>
        <input id="type-4" type="radio" name="radio"><a>自由</a>
        <a class="a-slider"></a>
    </span>
</div>

<div class="showresult">
    <div class="boxLeft type-1">
        <span class="lefttop">
            <div class="pickfile">add</div><div class="showProcess"></div>
        </span>
        <span class="righttop">
            <div class="pickfile">add</div><div class="showProcess"></div>
        </span>
        <span class="leftbottom">
            <div class="pickfile">add</div><div class="showProcess"></div>
        </span>
        <span class="rightbottom">
            <div class="pickfile">add</div><div class="showProcess"></div>
        </span>
    </div>
    <button class="startedit" disabled = "disabled">开始拼接>></button>
   <div class="boxRight">
        <video></video>
    </div>
</div>

<script>
    var postJson;
    var str = {
        "type-1":"<span class='lefttop'>"+
            "<div class='pickfile'>add</div><div class='showProcess'></div></span>"+
            "<span class='righttop'><div class='pickfile'>add</div><div class='showProcess'></div></span>"+
            "<span class='leftbottom'><div class='pickfile'>add</div><div class='showProcess'></div></span>"+
            "<span class='rightbottom'><div class='pickfile'>add</div><div class='showProcess'></div></span>",
        "type-2":"<span class='type-2_1'>"+
            "<div class='pickfile'>add</div><div class='showProcess'></div></span>"+
            "<span class='type-2_2'>"+
            "<div class='pickfile'>add</div><div class='showProcess'></div></span>"+
            "<span class='type-2_3'>"+
            "<div class='pickfile'>add</div><div class='showProcess'></div></span>"+
            "<span class='type-2_4'>"+
            "<div class='pickfile'>add</div><div class='showProcess'></div></span>",
        "type-3":"",
        "type-4":"",
    }

        $(".select_btn span").click(function(){
            $(".a-slider").css("left",$("input[name='radio']:checked").css("left"));
            switch($("input[name='radio']:checked").attr("id")){
                case "type-1":
                    $(".boxLeft").attr("class","boxLeft type-1");
                    $(".boxLeft").html(str["type-1"]);
                    break;
                case "type-2":
                    $(".boxLeft").attr("class","boxLeft type-2");
                    $(".boxLeft").html(str["type-2"]);
                    break;
                case "type-3":
                    $(".boxLeft").attr("class","boxLeft type-3");
                    $(".boxLeft").html(str["type-3"]);
                    break;
                case "type-4":
                    $(".boxLeft").attr("class","boxLeft type-4");
                    $(".boxLeft").html(str["type-4"]);
                    break;

            }
        })
    </script>
</body>
</html>
